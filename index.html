<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>電車充電查詢</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0fff0;
    }
    header {
      background-color: #2ecc71;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    .search-container {
      padding: 1rem;
      text-align: center;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: center;
    }
    th {
      background-color: #27ae60;
      color: white;
      cursor: pointer;
    }
    tr:nth-child(even) {
      background-color: #f9fff9;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: sticky;
        top: 0;
      }
      td {
        border: none;
        border-bottom: 1px solid #ddd;
        padding: 0.6rem;
        text-align: left;
      }
    }
  </style>
</head>
<body>

<header>電車充電查詢</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="搜尋充電站或地區...">
</div>

<table id="chargingTable">
  <thead>
    <tr>
      <th onclick="sortTable('name')">充電站名稱</th>
      <th onclick="sortTable('distance')">距離 (km)</th>
      <th>當前電價 (元/度)</th>
      <th>地址</th>
      <th>快/慢充</th>
    </tr>
  </thead>
  <tbody id="chargingBody">
    <!-- 資料會由JS填入 -->
  </tbody>
</table>

<script>
// 這裡是用 fetch 讀取資料（假設從 Sheets API）
let chargingStations = [];

// 模擬一筆資料（實際上可以從API讀取）
chargingStations = [
  {
    name: "信義快充站",
    lat: 25.0330,
    lng: 121.5654,
    address: "台北市信義路五段",
    type: "快充",
    prices: [
      { start: "00:00", end: "07:59", price: 5.5 },
      { start: "08:00", end: "19:59", price: 6.0 },
      { start: "20:00", end: "23:59", price: 5.8 }
    ]
  },
  {
    name: "板橋慢充站",
    lat: 25.0130,
    lng: 121.4637,
    address: "新北市板橋區中山路",
    type: "慢充",
    prices: [
      { start: "00:00", end: "23:59", price: 5.0 }
    ]
  }
];

// 取得現在時間適用的價格
function getCurrentPrice(station) {
  const now = new Date();
  const hour = now.getHours().toString().padStart(2, '0');
  const minute = now.getMinutes().toString().padStart(2, '0');
  const currentTime = `${hour}:${minute}`;
  
  for (let p of station.prices) {
    if (isTimeInRange(currentTime, p.start, p.end)) {
      return p.price;
    }
  }
  return "未知"; // 沒有符合的區段
}

// 判斷現在時間是否在一個時間範圍內
function isTimeInRange(current, start, end) {
  return (start <= current && current <= end) ||
         (start > end && (current >= start || current <= end));
}

// 計算距離
function calculateDistance(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return (R * c).toFixed(2);
}

// 更新表格
function updateTable() {
  const tbody = document.getElementById('chargingBody');
  tbody.innerHTML = '';
  const keyword = document.getElementById('searchInput').value.toLowerCase();
  
  chargingStations.forEach(station => {
    if (!keyword || station.name.toLowerCase().includes(keyword) || station.address.toLowerCase().includes(keyword)) {
      const tr = document.createElement('tr');
      
      // 名稱
      const nameTd = document.createElement('td');
      nameTd.innerHTML = `<a href="https://www.google.com/maps/search/?api=1&query=${station.lat},${station.lng}" target="_blank">${station.name}</a>`;
      tr.appendChild(nameTd);

      // 距離
      const distanceTd = document.createElement('td');
      distanceTd.textContent = station.distance ? station.distance : '定位中...';
      tr.appendChild(distanceTd);

      // 當前電價
      const priceTd = document.createElement('td');
      priceTd.textContent = getCurrentPrice(station);
      tr.appendChild(priceTd);

      // 地址
      const addressTd = document.createElement('td');
      addressTd.innerHTML = `<a href="https://www.google.com/maps/search/?api=1&query=${station.lat},${station.lng}" target="_blank">${station.address}</a>`;
      tr.appendChild(addressTd);

      // 快/慢充
      const typeTd = document.createElement('td');
      typeTd.textContent = station.type;
      tr.appendChild(typeTd);
      
      tbody.appendChild(tr);
    }
  });
}

function sortTable(field) {
  if (field === 'distance') {
    chargingStations.sort((a, b) => (parseFloat(a.distance) || Infinity) - (parseFloat(b.distance) || Infinity));
  } else if (field === 'name') {
    chargingStations.sort((a, b) => a.name.localeCompare(b.name));
  }
  updateTable();
}

document.getElementById('searchInput').addEventListener('input', updateTable);

// 定位
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(position => {
    const userLat = position.coords.latitude;
    const userLng = position.coords.longitude;
    chargingStations.forEach(station => {
      station.distance = calculateDistance(userLat, userLng, station.lat, station.lng);
    });
    updateTable();
  }, error => {
    alert("無法取得定位，距離將顯示為未知");
    updateTable();
  });
} else {
  alert("不支援定位功能");
  updateTable();
}

// 首次載入
updateTable();
</script>

</body>
</html>
